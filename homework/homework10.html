<html>
<head>
	<title>Animation - Text</title>
	<style>
		@keyframes topFadeOut {
			0% {
				position: absolute;
				top: -10%;
				opacity: 0;
			}
			75% {
				position: absolute;
				top: 25%;
				opacity: 1;
			}
			100% {
				position: absolute;
				opacity: 1;
			}
		}


/* rem is root em */
.first-text {
  font-size: 4em;
  position: absolute;
  left: 5%;
  top: 30%;
  opacity: 0;
  animation-name: topFadeOut;
  animation-duration: infinite;
  color: #333333;
  animation-iteration-count: ;
}


	</style>
</head>
<body>
	<div class="first-text">This is an example text</div>

</body>
</html>

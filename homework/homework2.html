<html>
  <head>

    <style>
      
body {font-family: Verdana, sans-serif;}
.mySlides {display: none;}
img {vertical-align: middle;}

/* Slideshow container */
.slideshow-container {
  width: 100%;
  margin: auto;
}

/* Fading animation */
.fade {
  animation-name: fade;
  animation-duration: 1.5s;
}

@keyframes fade {
  from {opacity: .4}
  to {opacity: 1}
}
    </style>

    <body>
    <a href="../index.html">Homepage</a>
    <h1>Homework 2</h1>
      
      <div class="slideshow-container">
        <div class="mySlides fade" style="display: none;">
          <img src="../images/img00.JPG" style="width:100%">
        </div>
          <div class="mySlides fade" style="display: none;">
          <img src="../images/img01.JPG" style="width:100%">
        </div>
          <div class="mySlides fade" style="display: none;">
          <img src="../images/img02.JPG" style="width:100%">
        </div>
          <div class="mySlides fade" style="display: none;">
          <img src="../images/img03.JPG" style="width:100%">
        </div>
          <div class="mySlides fade" style="display: none;">
          <img src="../images/img04.JPG" style="width:100%">
        </div>
          <div class="mySlides fade" style="display: none;">
          <img src="../images/img05.JPG" style="width:100%">
        </div>
        
        <script>
          
// create variable to index the slides - to track
var slideIndex = 0;
// call a function that does something with the slides
showSlides();

function showSlides() {
    // a variable to be used with the for loop
    var i;
    // target the slides in the DOM as slides
    var slides = document.getElementsByClassName("mySlides");
    // loop through the slides showing them one at a time (display)
    for (i = 0; i < slides.length; i++) {
       slides[i].style.display = "none";
    }
    // increment the slides from 0 to the total number of slides (for loop)
    slideIndex++;
    // loop back to the beginning
    if (slideIndex > slides.length) {slideIndex = 1}
    slides[slideIndex-1].style.display = "block";
    setTimeout(showSlides, 3000); // Change image every 2 seconds
}
        </script>
  
  
  </body>
